<ion-header>
    <ion-toolbar>
            <ion-buttons slot="start">
                    <ion-back-button></ion-back-button>
                </ion-buttons>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <mat-form-field style="width:100%;">
        <input matInput placeholder="Email" type="email" id="email">
    </mat-form-field>
    <mat-form-field style="width:100%;">
        <input matInput placeholder="Password" type="password" id="password">
    </mat-form-field>
    <br>
    <ion-button mat-raised-button style="width:100%;" color="primary" (click)='loginUser()'>Login</ion-button>
    <br>
    <br>
    <ion-button mat-button style="width:100%;" color="primary" routerLink="/register" routerDirection="forward">Register</ion-button>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <button mat-fab color="primary" (click)='addVisit()'>
            <ion-icon name="add" style="font-size:1.9em"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
