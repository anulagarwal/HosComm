<ion-header>
    <ion-toolbar>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <mat-form-field style="width:100%;">
        <input matInput placeholder="Email" type="email" id="email">
    </mat-form-field>
    <mat-form-field style="width:100%;">
        <input matInput placeholder="Password" type="password" id="password">
    </mat-form-field>
    <br>
    <ion-button mat-raised-button style="width:100%;" color="primary" (click)='loginUser()'>Login</ion-button>
    <br>
    <br>
    <ion-button mat-button style="width:100%;" color="primary" href="/register">Register</ion-button>
</ion-content>
