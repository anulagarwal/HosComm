<mat-form-field>
    <mat-label>Select a Residance</mat-label>
    <mat-select [(value)]="residanceId">
        <mat-option *ngFor="let residance of residances" [value]="residance.id">
            {{residance.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field>
    <mat-label>Select a Store</mat-label>
    <mat-select [(value)]="storeId">
        <mat-option *ngFor="let store of stores" [value]="store.id">
            {{store.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
<ion-item>
    <ion-label>Time</ion-label>
    <ion-datetime display-format="HH:mm" picker-format="HH:mm"></ion-datetime>
</ion-item>
<button mat-raised-button color="primary">Mark Visit</button>
